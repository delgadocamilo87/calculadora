<!DOCTYPE html>
<html>

<head>
	<title>Calculadora</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles1.css">	
</head>

<body>
	<div class="container">
        <div class="calculadora">
            <div class="display">
			    <div id="numAnterior"></div>
                <div id="numActual"></div>
            </div>
			<button class="col-2" onclick="clear">C</button>
			<button id="delete" onclick="borrar"> &larr; </button>
			<button class="operador" value="dividir">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
			<button class="num">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="num">4</button>
			<button class="num">5</button>
			<button class="num">6</button>
            <button class="operador" value="restar">-</button>
			<button class="num">1</button>
			<button class="num">2</button>
			<button class="num">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="num">0</button>
			<button class="num" onclick="agregarNumero('.')">.</button>
			<button id="igual" class="operador" value="igual">=</button>			
	</div>
</div>
<script src="./script.js"></script>
</body>

</html>
